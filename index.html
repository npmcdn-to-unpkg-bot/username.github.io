<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="https://unpkg.com/basscss@7.1.1/css/basscss.min.css" rel="stylesheet">
    <title>{{ site.name }}</title>
    <meta name="description" content="">
    <meta name="author" content="Brian Zelip">
    <meta name="keywords" content="">
    <style>
      html,
      body {max-height: 100%; }
      .vh100 { height: 100vh; }
      /* background-images module*/
      .bg-cover   { background-size: cover; }
      .bg-contain { background-size: contain; }
      .bg-center  { background-position: center; }
      .bg-top     { background-position: top; }
      .bg-right   { background-position: right; }
      .bg-bottom  { background-position: bottom; }
      .bg-left    { background-position: left; }

      /* Basscss Utility Headings */
      .h00 { font-size: 4rem; }
      .h0 {  font-size: 3rem; }
      @media (min-width: 52em) {
        .h00-responsive { font-size: 8vw; }
        .h0-responsive { font-size: 6vw;}
        .h1-responsive { font-size: 3.84rem; }
      }
      @media (min-width: 96em) {
        .h00-responsive { font-size: 7.68rem; }
        .h0-responsive {  font-size: 5.76rem; }
        .h1-responsive {  font-size: 3.84rem; }
      }

    </style>
  </head>

  <body>

    <main class="m0 center px3 white bg-gray bg-cover bg-center vh100"
      style="background-image: url(http://hdwallpapersfit.com/wp-content/uploads/2015/01/hubble-images-large-wallpaper.jpg)">
      <div class="py4"></div>
      <div class="py4"></div>
      <h1 class="m0 h1 h0-responsive caps regular">{{ site.name }}</h1>
      <p class="h2">{{ site.job_title }}, {{ site.institution }}</p>
      <a href="mailto:{{ site.email }}" class="h3 btn btn-primary mb4">Email</a>
      <a href="https://github.com/{{ site.github_username }}" class="h3 btn btn-primary mb4">GitHub</a>
    </main>

  </body>

</html>
